service: eapi-sls-auth

plugins:
  - serverless-offline

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  timeout: 10
  environment:
    AWS_ACCESS_KEY: ${env:AWS_ACCESS_KEY}
    AWS_SECRET_KEY: ${env:AWS_SECRET_KEY}
    AWS_REGION: ${env:AWS_REGION}
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}


custom:
  stage: ${opt:stage, 'dev'}
  output:
    file: .serverless/output.json

package:
  individually: true
  excludeDevDependencies: true
  patterns:
    - '!./**'
    - node_modules/**
    - dist/**

functions:
  getUser:
    handler: dist/container.getUser
    description: Cognito user search by username.
    events:
      - httpApi:
          path: /User
          method: get